<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class="passwordForm">
          <p><label for="numCharacters">Number of characters (8-128):</label>
          <input type="number" id="numCharacters" name="quantity" min="8" max="128"></p>
          <p><label for="incUpper">Include uppercase letters</label>
          <input type="checkbox"></p>
          <p><label for="incLower">Include lowercase letters</label>
          <input type="checkbox"></p>
          <p><label for="incNumbers">Include numbers</label>
          <input type="checkbox"></p>
          <p><label for="incSpecial">Include special characters</label>
          <input type="checkbox"></p>
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
